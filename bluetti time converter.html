<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Converter</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1e1e1e;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #2c2c2c;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #1a1a1a;
      color: #eee;
    }
    .result {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      color: #76df76;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>⏱️ Time Converter</h2>
    <input type="text" id="timeInput" placeholder="Enter e.g. 2.1 or 0.9">
    <div class="result" id="output">⌛ Result will appear here</div>
  </div>

  <script>
    const input = document.getElementById("timeInput");
    const output = document.getElementById("output");

    input.addEventListener("input", () => {
      let raw = input.value.replace(",", ".");
      if (!/^\d+(\.\d+)?$/.test(raw)) {
        output.textContent = "⚠️ Invalid input!";
        output.style.color = "#ff6666";
        return;
      }

      let val = parseFloat(raw);
      let hours = Math.floor(val);
      let minutes = Math.round((val - hours) * 60);
      output.textContent = `✅ Approximate: ${hours} hour(s) ${minutes} minute(s)`;
      output.style.color = "#76df76";
    });
  </script>
</body>
</html>
