<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Converter</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      text-align: center;
      margin: 0;
      color: #ffcc00;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
    }
    .output {
      background-color: #333;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #76df76;
    }
    .error {
      color: #ff6666 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏱️ Time Converter</h2>
    <input type="text" id="timeInput" placeholder="Enter e.g. 2.1 or 0,9">
    <div class="output" id="result">⌛ Result will appear here</div>
  </div>

  <script>
    const input = document.getElementById("timeInput");
    const result = document.getElementById("result");

    input.addEventListener("input", () => {
      let raw = input.value.replace(",", ".");
      if (!/^\d+(\.\d+)?$/.test(raw)) {
        result.textContent = "⚠️ Invalid input!";
        result.classList.add("error");
        return;
      }

      const val = parseFloat(raw);
      const hours = Math.floor(val);
      const minutes = Math.round((val - hours) * 60);
      result.textContent = `✅ Approximate: ${hours} hour(s) ${minutes} minute(s)`;
      result.classList.remove("error");
    });
  </script>
</body>
</html>
